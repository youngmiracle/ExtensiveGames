<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Registration.css">
    <link rel="shortcut icon" href="../image/ico/iconGames.ico">
    <title>Регистрация</title>
</head>
<body>
    <main>
        <section class="leftPart">
            <img src="../image/GamePud.png" alt="Картинка геймпада" class="leftPart__img">
        </section>
        <section class="rightPart">
                <div class="rightPart__close">
                    <a href="./MainWindow.html" class="rightPart__closeButton"></a>
                </div>
                <div class="rightPart__logoCont">
                    <img src="../image/Logo.png" alt="Логотип сайта" class="rightPart__logo">
                </div>
                <form>
                    <div class="inputPart__nameUser">
                        <div class="nameUser__inputTextP">
                            <p class="nameUser__loginText">Введите имя:</p>
                        </div>
                        <input type="text" name="nameUser" class="nameUser__input" id="nameUser" >
                    </div>
                    <div class="inputPart__login">
                        <div class="login__inputTextP">
                            <p class="login__loginText">Введите логин:</p>
                        </div>
                        <input type="text" name="login" class="login__input" id="login__input">
                    </div>
                    <div class="inputPart__password">
                        <div class="password__psbox">
                            <div class="password__inputTextP">
                                <p class="password__passwordText">Придумайте пароль:</p>
                            </div>
                            <div class="psbox__inputBtn">
                                <input type="password" class="password__input" id="password__input">
                                <button type="button" class="password__showPasswordOne" id="password__showPassword"></button>
                            </div>
                        </div>
                    </div>
                    <div class="inputPart__passwordCheked">
                        <div class="password__psboxCheked">
                            <div class="password__inputTextPCheked">
                                <p class="password__passwordTextCheked">Повторите пароль:</p> 
                            </div>
                            <div class="psbox__inputBtnCheked">
                                <input type="password" class="password__inputCheked" id="password__inputTwo">
                                <button type="button" class="password__showPasswordOneCheked" id="password__showPasswordTwo"></button>
                            </div>
                        </div>
                    </div>
                    <div class="rightPart__button">
                        <button type="button" class="button__check" id="CheckInput">Проверить правильность ввода данных</button>
                        <button type="button" class="button__reg" id="button__reg"><a href="./Login.html" id="aRegistration" class="aReg">Зарегистрироваться</a></button>
                    </div>
                </form>
        </section>
    </main>
    <footer>
        <div class="footer__icon">
            <a href="https://vk.com/okkkdaa"><img src="../image/footer/iconVK.png" alt="Вконтакте" class="footer__img"></a>   
            <a href="mailto:leventase@mail.ru" title="Ссылка на почту"><img src="../image/footer/iconMail.png" class="footer__img" alt="Mail почта"></a>
        </div>
    </footer>
    <script src="./Registration.js"></script>
    
</body>
</html>
